<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加宣传任务</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<!-- 导入kindEditor -->
		<script src="../../js/kindeditor/themes/default/default.css" type="text/javascript"></script>
		<script src="../../js/kindeditor/kindeditor-all.js" type="text/javascript"></script>
		<script src="../../js/kindeditor/zh-CN.js" type="text/javascript"></script>
	
		<script type="text/javascript">
			$(function(){
				$("body").css({visibility:"visible"});
				$("#back").click(function(){
					location.href = "promotion.html";
				});
				
				/* KindEditor*/
				var editor;
				KindEditor.ready(function(K) {
					editor = K.create('textarea[name="content"]', {
						allowFileManager : true
					});
					K('input[name=getHtml]').click(function(e) {
						alert(editor.html());
					});
					K('input[name=isEmpty]').click(function(e) {
						alert(editor.isEmpty());
					});
					K('input[name=getText]').click(function(e) {
						alert(editor.text());
					});
					K('input[name=selectedHtml]').click(function(e) {
						alert(editor.selectedHtml());
					});
					K('input[name=setHtml]').click(function(e) {
						editor.html('<h3>Hello KindEditor</h3>');
					});
					K('input[name=setText]').click(function(e) {
						editor.text('<h3>Hello KindEditor</h3>');
					});
					K('input[name=insertHtml]').click(function(e) {
						editor.insertHtml('<strong>插入HTML</strong>');
					});
					K('input[name=appendHtml]').click(function(e) {
						editor.appendHtml('<strong>添加HTML</strong>');
					});
					K('input[name=clear]').click(function(e) {
						editor.html('');
					});
				});
				
				
			});
		</script>
	</head>
	<body class="easyui-layout" style="visibility:hidden;">
		<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
			<div class="datagrid-toolbar">
				<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				<a id="back" icon="icon-back" href="#" class="easyui-linkbutton" plain="true">返回列表</a>
			</div>
		</div>
		<div region="center" style="overflow:auto;padding:5px;" border="false">
			<form id="promotionForm" method="post">
				<table class="table-edit" width="95%" align="center">
					<tr class="title">
						<td colspan="4">宣传任务</td>
					</tr>
					<tr>
						<td>宣传概要(标题):</td>
						<td colspan="3">
							<input type="text" name="title" id="title" class="easyui-validatebox" required="true" />
						</td>
					</tr>
					<tr>
						<td>活动范围:</td>
						<td>
							<input type="text" name="activeScope" id="activeScope" class="easyui-validatebox" />
						</td>
						<td>宣传图片:</td>
						<td>
							<input type="file" name="titleImgFile" id="titleImg" class="easyui-validatebox" required="true"/>
						</td>
					</tr>
					<tr>
						<td>发布时间: </td>
						<td>
							<input type="text" name="startDate" id="startDate" class="easyui-datebox" required="true" />
						</td>
						<td>失效时间: </td>
						<td>
							<input type="text" name="endDate" id="endDate" class="easyui-datebox" required="true" />
						</td>
					</tr>
					<tr>
						<td>宣传内容(活动描述信息):</td>
						<td colspan="3">
							<!-- <textarea name="description" style="width:80%" rows="20"></textarea> -->
							<textarea name="description" style="width:800px;height:400px;visibility:hidden;">KindEditor</textarea>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
